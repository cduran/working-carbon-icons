<h3>Pre included icons with carbon-components-angular!</h3>
<br />

<p>Size: 16</p>
<p>
  <span *ngFor="let incIcon of includedIcons">
    <svg [ibmIcon]="incIcon.name" size="16"></svg>
  </span>
</p>

<br />

<p>Size: 20</p>
<p>
  <span *ngFor="let incIcon of includedIcons; let i = index">
    <span *ngIf="i < 13">
      <svg [ibmIcon]="incIcon.name" size="20"></svg>
    </span>
  </span>
</p>
