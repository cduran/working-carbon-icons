
<h3>Displaying all {{ groupedIcons.length }} @carbon/icons with 4 sizes variations each.</h3>
<div class="parent">
	<div class="child" *ngFor="let group of groupedIcons">
		<span *ngFor="let icon of group">
			<svg [ibmIcon]="icon.name" [size]="icon.size"></svg>
			<div>name: <strong><code>{{icon.name}}</code></strong></div>
			<div>size: <strong><code>{{icon.size}}</code></strong></div>
		</span>
	</div>
	<p>Disabled for this build!!!</p>
</div>
